<form  [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>First Name</label>
    <input formControlName="firstName" type="text" class="form-control form-control-sm" id="exampleFirstName">
  </div>
  <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" type="text" class="form-control form-control-sm" id="exampleLastName">
  </div>
  <div class="form-group">
      <label>Login</label>
      <input formControlName="login" type="text" class="form-control form-control-sm" id="exampleLogin">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input formControlName="password" type="password" class="form-control form-control-sm" id="examplePassword">
  </div>
  <div class="form-group">
      <label>Age</label>
      <input formControlName="age" type="text" class="form-control form-control-sm" id="exampleAge">
  </div>
  <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Submit</button>  
</form>
