<form *ngIf="authorizePageOn" [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label>Login</label>
        <input formControlName="login" type="text" class="form-control form-control-sm" id="exampleLogin">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input formControlName="password" type="password" class="form-control form-control-sm" id="examplePassword">
    </div>
    <p *ngIf="invalidCred" [ngStyle]="{color:'red'}">Invalid Login/Password</p>
    <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Submit</button>  
  </form>

  <app-edit-user [editThisObj]="editThisUser" *ngIf="authorizePageOn===false"></app-edit-user>
